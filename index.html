<!DOCTYPE html>
<html lang="en-us">

<head>

    <title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        iframe {
            position: absolute;
            top: 10%;
            left: 0;
            width: 100%;
            height: 85%;
        }

        h1 {
            display: inline;
        }

        input {
            display: inline;
        }
    </style>
</head>

<body>
    <div id="one">
        <h1>Puzzle 1 </h1> <input type="text"> <button>check</button>
        <iframe src="one.pdf"></iframe>
    </div>
    <div id="two">
        <h1>Puzzle 2</h1> <input type="text"> <button>check</button>
        <iframe src="two.pdf"></iframe>
    </div>
    <div id="three">
        <h1>Puzzle 3</h1> <input type="text"> <button>check</button>
        <iframe src="three.pdf"></iframe>
    </div>
    <div id="four">
        <h1>Puzzle 4</h1> <input type="text"> <button>check</button>
        <iframe src="four.pdf"></iframe>
    </div>
    <div id="five">
        <h1>Puzzle 5</h1> <input type="text"> <button>check</button>
        <iframe src="five.pdf"></iframe>
    </div>
    <div id="six">
        <h1>Puzzle 6</h1> <input type="text"> <button>check</button>
        <iframe src="six.pdf"></iframe>
    </div>
    <script>
        $(document).ready(function () {
            $("div").hide();
            $("#one").show();
            $("button").click(function () {
                $("#one").hide();
                $("#two").show();
            });
        });
    </script>
</body>

</html>
