<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>
        Emergency Preparedness
    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        @media only screen and (max-width: 600px) {
            div {
                margin: auto;
                max-width: 80%;
            }
        }

        img {
            width: 100%;
        }

        input {
            display: inline;
        }
    </style>
</head>

<body>
    <div id="one">
        <h1>Puzzle 1 </h1> <span>hidden word: </span><input id="ione" type="text"> <button id="bone">check</button>
        </br> </br>
        <img src="one.png" />
    </div>
    <div id="two">
        <h1>Puzzle 2</h1> <input id="itwoa" type="text"> <input id="itwob" type="text"> <input id="itwoc" type="text">
        <input id="itwod" type="text"> <input id="itwoe" type="text"> <input id="itwof" type="text"> <input id="itwog"
            type="text"> <input id="itwoh" type="text"> <button id="btwo">check</button> </br> </br>
        <img src="two.png" />
    </div>
    <div id="three">
        <h1>Puzzle 3</h1> <input id="ithree" type="text"> <button id="bthree">check</button> </br> </br>
        <img src="three.png" />
    </div>
    <div id="four">
        <h1>Puzzle 4</h1> <input id="ifour" type="text"> <button id="bfour">check</button> </br> </br>
        <img src="four.png" />
    </div>
    <div id="five">
        <h1>Puzzle 5</h1> <input id="ifive" type="text"> <button id="bfive">check</button> </br> </br>
        <img src="five.png" />
    </div>
    <div id="six">
        <h1>Puzzle 6</h1> <span>secret message: </span><input id="isix" type="text"> <button id="bsix">check</button>
        </br> </br>
        <img src="six.png" />
    </div>
    <div id="seven">
        <h1>Congratulations!</h1>
    </div>
    <script>
        $(document).ready(function () {
            $("div").hide();
            $("#one").show();

            $("#bone").click(function () {
                if ($("#ione").val().toLowerCase() == "correct") {
                    $("div").hide();
                    $("#two").show();
                }
            });

            $("#btwo").click(function () {
                if (($("#itwoa").val().toLowerCase() == "correct") && ($("#itwob").val()
                        .toLowerCase() == "correct") && ($("#itwoc").val().toLowerCase() ==
                    "correct") && (
                        $("#itwod").val().toLowerCase() == "correct") && ($("#itwoe").val()
                        .toLowerCase() == "correct") && ($("#itwof").val().toLowerCase() ==
                    "correct") && (
                        $("#itwog").val().toLowerCase() == "correct") && ($("#itwoh").val()
                        .toLowerCase() == "correct")) {
                    $("div").hide();
                    $("#three").show();
                }
            });

            $("#bthree").click(function () {
                if ($("#ithree").val().toLowerCase() == "correct") {
                    $("div").hide();
                    $("#four").show();
                }
            });

            $("#bfour").click(function () {
                if ($("#ifour").val().toLowerCase() == "correct") {
                    $("div").hide();
                    $("#five").show();
                }
            });

            $("#bfive").click(function () {
                if ($("#ifive").val().toLowerCase() == "correct") {
                    $("div").hide();
                    $("#six").show();
                }
            });

            $("#bsix").click(function () {
                if ($("#isix").val().toLowerCase() == "correct") {
                    $("div").hide();
                    $("#seven").show();
                }
            });
        });
    </script>
</body>

</html>
