<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>
        Emergency Preparedness
    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        img {
            width: 100%;
        }

        h1 {
            display: inline;
        }

        input {
            display: inline;
        }
    </style>
</head>

<body>
    <div id="one">
        <h1>Puzzle 1 </h1> <input id="ione" type="text"> <button id="bone">check</button> </br> </br>
        <img src="one.png" />
    </div>
    <div id="two">
        <h1>Puzzle 2</h1> <input id="itwo" type="text"> <button id="btwo">check</button> </br> </br>
        <img src="two.png" />
    </div>
    <div id="three">
        <h1>Puzzle 3</h1> <input id="ithree" type="text"> <button id="bthree">check</button> </br> </br>
        <img src="three.png" />
    </div>
    <div id="four">
        <h1>Puzzle 4</h1> <input id="ifour" type="text"> <button id="bfour">check</button> </br> </br>
        <img src="four.png" />
    </div>
    <div id="five">
        <h1>Puzzle 5</h1> <input id="ifive" type="text"> <button id="bfive">check</button> </br> </br>
        <img src="five.png" />
    </div>
    <div id="six">
        <h1>Puzzle 6</h1> <input id="isix" type="text"> <button id="bsix">check</button> </br> </br>
        <img src="six.png" />
    </div>
    <div id="seven">
        <h1>Congratulations!</h1>
    </div>
    <script>
        $(document).ready(function () {
            $("div").hide();
            $("#one").show();

            $("#bone").click(function () {
                if ($("#ione").val() == "correct") {
                    $("div").hide();
                    $("#two").show();
                }
            });

            $("#btwo").click(function () {
                if ($("#itwo").val() == "correct") {
                    $("div").hide();
                    $("#three").show();
                }
            });

            $("#bthree").click(function () {
                if ($("#ithree").val() == "correct") {
                    $("div").hide();
                    $("#four").show();
                }
            });

            $("#bfour").click(function () {
                if ($("#ifour").val() == "correct") {
                    $("div").hide();
                    $("#five").show();
                }
            });

            $("#bfive").click(function () {
                if ($("#ifive").val() == "correct") {
                    $("div").hide();
                    $("#six").show();
                }
            });

            $("#bsix").click(function () {
                if ($("#isix").val() == "correct") {
                    $("div").hide();
                    $("#seven").show();
                }
            });
        });
    </script>
</body>

</html>
